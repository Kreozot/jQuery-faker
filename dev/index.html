<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="scripts/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/faker.js" type="text/javascript"></script>
  <script src="scripts/script.js" type="text/javascript"></script>
</head>
<body>
<form id="form" name="form">
  <table>
    <tr>
      <td><label>First Name</label></td>
      <td><input id="customer_fname" name="customer[fname]" type="text"></td>
    </tr>
    <tr>
      <td><label>Last Name</label></td>
      <td><input id="customer_lname" name="customer[lname]" type="text"></td>
    </tr>
    <tr>
      <td><label>Email</label></td>
      <td><input id="customer_email" name="customer[email]" type="text"></td>
    </tr>
    <tr>
      <td><label>City</label></td>
      <td><input id="customer_city" name="customer[city]" type="text"></td>
    </tr>
    <tr>
      <td><label>Country</label></td>
      <td><input id="customer_country" name="customer[country]" type="text">
      </td>
    </tr>
    <tr>
      <td colspan="2"><input type="checkbox" name="vehicle" value="Bike">&nbsp;
        Bike
        <input type="checkbox" name="vehicle" value="Car">&nbsp; Car
        <input type="checkbox" name="vehicle" value="Bike">&nbsp; Bus
      </td>
    </tr>
    <tr>
      <td colspan="2"><input type="radio" name="radioGroup" value="1">
        One</input>
        <input type="radio" name="radioGroup" value="2"> Two</input>
        <input type="radio" name="radioGroup" value="3"> Three</input></td>
    </tr>
    <tr>
      <td colspan="2"><select>
        <option value="default" disabled="disabled">Select one--</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
</body>
</html>
